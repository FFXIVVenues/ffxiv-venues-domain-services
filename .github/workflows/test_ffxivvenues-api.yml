name: Build and publish Test API

on:
  push:
    branches:
      - test

jobs:
  publish_for_platforms:
    strategy:
      matrix:
        application: 
          - name: ApiGateway
            path: FFXIVVenues.ApiGateway
            image: ffxivvenues.apigateway
          - name: FlagService
            path: FFXIVVenues.FlagService
            image: ffxivvenues.flagservice
          - name: OGCardService
            path: FFXIVVenues.OGCardService
            image: ffxivvenues.ogcardservice
        platform:
          - name: amd64
            runner: ubuntu-24.04
            alias: linux/amd64
          - name: arm64
            runner: self-hosted
            alias: linux/arm64
    
    name: Publishing ${{ matrix.application.name }} for ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.runner }}

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN}}

      - name: Build and push API Gateway docker image
        run: |
          docker build --push --platform ${{ matrix.platform.alias }} \
          -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.application.image }}:test-${{ matrix.platform.name }} \
          -f ${{ matrix.application.path }}/Dockerfile .
  
  
  publish_multiplatform_manifest:
    strategy:
      matrix:
        include:
          - name: ApiGateway
            image: ffxivvenues.apigateway
          - name: FlagService
            image: ffxivvenues.flagservice
          - name: OGCardService
            image: ffxivvenues.ogcardservice
    
    name: Publish multiplatform manifest for ${{ matrix.name }}
    runs-on: self-hosted
    needs: publish_for_platforms
    
    steps:
      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN}}

      - name: Create and push manifest
        run: |
          docker buildx imagetools create -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:test \
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:test-amd64 \
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:test-arm64